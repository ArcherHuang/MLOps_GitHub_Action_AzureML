$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: component_pipeline_cli_train
display_name: component_pipeline_cli_train
# version: 1

is_deterministic: false # allow_reuse: False

inputs:
  blob_account_name: 
    type: string
    default: ""
  blob_container_name: 
    type: string
    default: ""
  training_datasets:
    type: uri_folder
  test_datasets:
    type: uri_folder
outputs:
  output_folder:
    type: uri_folder

environment: 
  # conda_file: ../environment/environment.yml
  # image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04
  # image: mcr.microsoft.com/azureml/openmpi4.1.0-cuda11.3-cudnn8-ubuntu20.04 
  # image: mlops168.azurecr.io/azureml/azureml_795fc78b6e72a235cd6eb006fc434a2d
  image: iriscontainers.azurecr.io/azureml/azureml_795fc78b6e72a235cd6eb006fc434a2d

code: ../../pipeline-python
command: >-
  python training.py 
  --blob_account_name ${{inputs.blob_account_name}}
  --blob_container_name ${{inputs.blob_container_name}}
  --training_datasets ${{inputs.training_datasets}}
  --test_datasets ${{inputs.test_datasets}}
  --output_folder ${{outputs.output_folder}}